run: True
batch_size: 10
filter_data: True

borders:
  allowed_chars: ["C", "N", "S", "O", "F", "Cl", "Br", "H"]
  n_atoms_min: 3
  n_atoms_max: 100
  n_heavy_atoms_min: 3
  n_heavy_atoms_max: 50
  n_het_atoms_min: 0
  n_het_atoms_max: 15
  molWt_min: 10
  molWt_max: 1000
  logP_min: -10
  logP_max: 10
  n_rings_min: 0
  n_rings_max: 10
  n_rot_bonds_min: 0
  n_rot_bonds_max: 20
  hbd_min: 0
  hbd_max: 10
  hba_min: 0
  hba_max: 20
  tpsa_min: 0
  tpsa_max: 200
  qed_min: 0
  qed_max: 1

filtered_cols_to_plot: ['n_atoms', 'molWt', 'logP']
discrete_features_to_plot: ['n_atoms', 'n_rings']
not_to_smooth_plot_by_sides: ['n_atoms', 'molWt']

renamer:
  n_atoms: 'Number of Atoms'
  molWt: 'Molecular Weight'
  logP: 'logP'
