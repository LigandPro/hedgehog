name: Continuous integration

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  format-check:
    name: Format check (ruff)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          architecture: 'x64'
      
      - name: Install project with lint dependencies
        run: uv sync --extra lint
      
      - name: Check formatting with ruff
        run: uv run ruff format --check .

  lint:
    name: Lint (ruff + mypy + pyright)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          architecture: 'x64'
      
      - name: Install project with lint dependencies
        run: uv sync --extra lint
      
      - name: Run ruff linter
        run: uv run ruff check . || true
      
      - name: Run mypy
        run: uv run mypy src/hedge
        continue-on-error: false
      
      - name: Run pyright
        run: uv run pyright
        continue-on-error: false

  pytest:
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12', '3.13']
    name: Tests (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          architecture: 'x64'
      
      - name: Install project with test dependencies
        run: uv sync --extra test
      
      - name: Run tests
        run: uv run pytest || true

