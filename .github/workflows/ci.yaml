name: Continuous integration

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  format-check:
    name: Format check (ruff)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          architecture: 'x64'
      
      - name: Install project with lint dependencies
        run: uv sync --extra lint
      
      - name: Check formatting with ruff
        run: uv run ruff format --check .

  lint:
    name: Lint (ruff)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          architecture: 'x64'

      - name: Install project with lint dependencies
        run: uv sync --extra lint

      - name: Run ruff linter
        run: uv run ruff check .

  pytest:
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12', '3.13']
    name: Tests (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          architecture: 'x64'
      
      - name: Install project with test dependencies
        run: uv sync --extra test
      
      - name: Run tests
        run: uv run pytest

  pipeline-smoke:
    name: Pipeline Smoke (CLI + TUI)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          architecture: 'x64'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: tui/package-lock.json

      - name: Install project
        run: uv sync

      - name: Run unified smoke checks
        run: uv run python scripts/check_pipeline.py --mode ci

  docs-build:
    name: Build Docs
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Install dependencies
        run: cd docs && pnpm install --frozen-lockfile

      - name: Build docs
        run: cd docs && pnpm build
