name: Release

on:
  push:
    branches: [main]

permissions:
  contents: write
  id-token: write

concurrency:
  group: release-main
  cancel-in-progress: false

jobs:
  release:
    if: ${{ github.actor != 'github-actions[bot]' }}
    runs-on: ubuntu-latest
    environment:
      name: pypi
    env:
      PYPI_API_TOKEN: ${{ secrets.PYPI_API_TOKEN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          version: "latest"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          architecture: 'x64'

      - name: Install dependencies
        run: uv sync --extra lint --extra test

      - name: Run ruff
        run: uv run ruff check .

      - name: Run tests
        run: uv run pytest

      - name: Bump patch version
        id: bump
        shell: bash
        run: |
          set -euo pipefail

          CURRENT_VERSION="$(uv run python - <<'PY'
          import re
          from pathlib import Path

          text = Path('pyproject.toml').read_text(encoding='utf-8')
          m = re.search(r'(?m)^version\s*=\s*"([^"]+)"\s*$', text)
          if not m:
              raise SystemExit('ERROR: Could not find version in pyproject.toml')
          print(m.group(1))
          PY
          )"

          uv run python - <<PY
          import re
          from pathlib import Path

          current = "${CURRENT_VERSION}"
          parts = current.split('.')
          if len(parts) != 3 or not all(p.isdigit() for p in parts):
              raise SystemExit(f"ERROR: Unsupported version format: {current!r}")
          parts[2] = str(int(parts[2]) + 1)
          new = '.'.join(parts)

          pyproject = Path('pyproject.toml')
          py_text = pyproject.read_text(encoding='utf-8')
          py_text2, n = re.subn(
              r'(?m)^version\s*=\s*"[^"]+"\s*$',
              f'version = "{new}"',
              py_text,
              count=1,
          )
          if n != 1:
              raise SystemExit('ERROR: Failed to update version in pyproject.toml')
          pyproject.write_text(py_text2, encoding='utf-8')

          main_py = Path('src/hedgehog/main.py')
          main_text = main_py.read_text(encoding='utf-8')
          main_text2, n2 = re.subn(
              r'(?m)HEDGEHOG version \d+\.\d+\.\d+',
              f'HEDGEHOG version {new}',
              main_text,
              count=1,
          )
          main_text3, n3 = re.subn(
              r'(?m)version \[bold\]\d+\.\d+\.\d+\[/bold\]',
              f'version [bold]{new}[/bold]',
              main_text2,
              count=1,
          )
          if n2 != 1 or n3 != 1:
              raise SystemExit('ERROR: Failed to update version strings in src/hedgehog/main.py')
          main_py.write_text(main_text3, encoding='utf-8')

          print(f'bumped {current} -> {new}')
          print(new)
          PY

          NEW_VERSION="$(uv run python - <<'PY'
          import re
          from pathlib import Path

          text = Path('pyproject.toml').read_text(encoding='utf-8')
          m = re.search(r'(?m)^version\s*=\s*"([^"]+)"\s*$', text)
          if not m:
              raise SystemExit('ERROR: Could not find version in pyproject.toml')
          print(m.group(1))
          PY
          )"

          echo "version=$NEW_VERSION" >> "$GITHUB_OUTPUT"

      - name: Commit version bump
        shell: bash
        run: |
          set -euo pipefail

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add pyproject.toml src/hedgehog/main.py
          git commit -m "chore(release): v${{ steps.bump.outputs.version }}"
          git push origin HEAD:main

      - name: Build package
        run: uv build

      - name: Publish to PyPI (token)
        if: ${{ env.PYPI_API_TOKEN != '' }}
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          user: __token__
          password: ${{ env.PYPI_API_TOKEN }}

      - name: Publish to PyPI (OIDC fallback)
        if: ${{ env.PYPI_API_TOKEN == '' }}
        uses: pypa/gh-action-pypi-publish@release/v1

      - name: Create GitHub release
        env:
          GH_TOKEN: ${{ github.token }}
          TAG: v${{ steps.bump.outputs.version }}
        shell: bash
        run: |
          set -euo pipefail
          TARGET="$(git rev-parse HEAD)"

          if git ls-remote --tags origin "$TAG" | grep -q "$TAG"; then
            echo "Tag already exists: $TAG"
            exit 0
          fi

          gh release create "$TAG" \
            --title "$TAG" \
            --generate-notes \
            --target "$TARGET"
