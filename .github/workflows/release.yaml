name: Release TUI

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag (e.g., v0.1.0)'
        required: true

jobs:
  build-binaries:
    name: Build ${{ matrix.os }} binary
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: node20-linux-x64
            artifact: hedgehog-tui-linux-x64
          - os: macos-latest
            target: node20-macos-x64
            artifact: hedgehog-tui-macos-x64
          - os: windows-latest
            target: node20-win-x64
            artifact: hedgehog-tui-win-x64.exe

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: tui/package-lock.json

      - name: Install dependencies
        run: cd tui && npm ci

      - name: Build TUI
        run: cd tui && npm run build

      - name: Install pkg
        run: npm install -g pkg

      - name: Create binary
        run: |
          cd tui
          pkg . --target ${{ matrix.target }} --output ${{ matrix.artifact }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: tui/${{ matrix.artifact }}

  upload-release:
    name: Upload to release
    needs: build-binaries
    runs-on: ubuntu-latest
    if: github.event_name == 'release'
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Upload to release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/hedgehog-tui-linux-x64/hedgehog-tui-linux-x64
            artifacts/hedgehog-tui-macos-x64/hedgehog-tui-macos-x64
            artifacts/hedgehog-tui-win-x64.exe/hedgehog-tui-win-x64.exe
