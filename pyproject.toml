[project]
name = "hedge"
version = "1.0.0"
description = "Hierarchical Evaluation of Drug GEnerators"
requires-python = ">=3.10"
dependencies = [
    "pandas>=1.3.0",
    "numpy>=1.21.0",
    "matplotlib>=3.4.0",
    "seaborn>=0.11.0",
    "pyyaml>=5.4.0",
    "rdkit>=2022.3.0",
    "datamol>=0.8.0",
    "medchem>=0.1.0",
    "pandarallel>=1.6.0",
    "tqdm>=4.60.0",
    "rich>=13.0.0",
    "typer>=0.9.0",
    "torch>=1.12.0",
    "dask>=2023.0.0",
    "distributed>=2023.0.0",
    "func-timeout>=4.3.0",
    "python-Levenshtein>=0.12.0",
    "requests>=2.28.0",
]

[project.optional-dependencies]
test = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "pytest-mock>=3.10.0",
    "pytest-timeout>=2.1.0",
]

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project.scripts]
hedge = "hedge.main:app"

[tool.setuptools]
packages = {find = {where = ["src"]}}
package-dir = {"" = "src"}

[tool.setuptools.package-data]
"*" = ["*.yml", "*.yaml", "*.csv", "*.json"]
