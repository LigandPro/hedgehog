# HEDGE - Hierarchical Evaluation of Drug GEnerators
# 
# Setup:
#   conda env create -f environment.yml
#   conda activate hedge_env
#   uv run python main.py run
#

[project]
name = "hedge"
version = "1.0.0"
description = "Hierarchical Evaluation of Drug GEnerators"
requires-python = ">=3.9"
dependencies = [
    "pandas>=1.3.0",
    "numpy>=1.21.0",
    "matplotlib>=3.4.0",
    "seaborn>=0.11.0",
    "pyyaml>=5.4.0",
    "rdkit>=2022.3.0",
    "datamol>=0.8.0",
    "medchem>=0.1.0",
    "pandarallel>=1.6.0",
    "tqdm>=4.60.0",
    "rich>=13.0.0",
    "typer>=0.9.0",
]

[tool.setuptools]
packages = ["src.hedge", "src.hedge.stages"]
package-dir = {"" = "."}

[tool.setuptools.package-data]
"*" = ["*.yml", "*.yaml", "*.csv"]

