generated_mols_path: data/test/generated_mols.csv
target_mols_path: data/test/target_mols.csv
folder_to_save: results/test

n_jobs: 62
sample_size: 10000
batch_size: 512 
save_sampled_mols: True # Save sampled molecules to a file (Recommended)

pains_file_path: data/wehi_pains.csv
mcf_file_path: data/mcf.csv

## Ligand preparation tool
## Tool will be called as: ligand_preparation_tool -icsv <input.csv> -osd <input.sdf>
## If not provided, built-in RDKit conversion will be used
ligand_preparation_tool: /mnt/ligandpro/soft/drug_design/schrodinger/ligprep

## Protein preparation tool (Recommended for docking)
## Tool will be called as: protein_preparation_tool <input.pdb> <output.pdb>
## If not provided, original receptor_pdb from config_docking.yml will be used as-is
protein_preparation_tool: /mnt/ligandpro/soft/drug_design/schrodinger/utilities/prepwizard

config_descriptors: src/hedgehog/configs/config_descriptors.yml
config_structFilters: src/hedgehog/configs/config_structFilters.yml
config_synthesis: src/hedgehog/configs/config_synthesis.yml
config_docking: src/hedgehog/configs/config_docking.yml

